<!DOCTYPE html>
<html>
<head>
	<title>Dynamic List in JavaScript</title>
	<script type="text/javascript">
	
	window.addEventListener('load', function(){

		var names = ["Bob", "Sally", "John"];

		function createEmployeeList(employees){
			/*
			This function should generate an ordered list and place it inside the div (in the body)
			It should use the employees parameter to populate the list (the parameter should be an array of strings)
			*/  
			var container = document.getElementById("list-container");
			var list = document.createElement('ol');

			for(var x = 0; x < employees.length; x++){
				var listItem = document.createElement('li');
				listItem.appendChild(document.createTextNode(employees[x]));
				list.appendChild(listItem);
			}

			container.appendChild(list);
		}

		createEmployeeList(names);

	});	
	</script>
</head>
<body>
	<div id="list-container"></div>
</body>
</html>
