var count = prompt("This program will calculate your final grade by averaging your test scores.\n\nHow many scores would you like for me to average?");

// FUNCTIONS.....
function getScores(count){
	for(var x = 0; x <= count; x++){
		scores.push(prompt("Enter score number " + x));
	}
}

function calculateAverage(){
	var total = 0;
	
	for(var x = 0; x < scores.length; x++){
		total += scores[x];
	}

	return total/count;
}

function calculateLetterGrade(percent){
	var grade = "F";
	if(percent > 60){
		grade = "D";
	}else if(percent > 70){
		grade = "C";
	}else if(percent > 80){
		grade = "B";
	}else{
		grade = "A";
	}
}
